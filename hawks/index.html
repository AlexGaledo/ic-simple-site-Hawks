<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Simple Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add styles if necessary -->
</head>
<body>
    <h1>Welcome to ICP Simple Site!</h1>
    <p>This is a basic example of a frontend running on the Internet Computer.</p>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="output"></div>
    <button onclick="runCode()">Run Code</button>
    <button onclick="downloadCode()">Download Code</button>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>

    <!-- Editor Container -->
    <div id="editor" style="width: 800px; height: 600px;"></div>
    
    <!-- Download Button -->
   

    <script>
        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' }});  
        let editor;

        require(['vs/editor/editor.main'], function () {
            console.log('Monaco Editor loaded');
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: '// Start coding...',
                language: 'javascript'
            });
        });

        // Function to download code written in Monaco editor
        function downloadCode() {
            const userCode = editor ? editor.getValue() : 'console.log("Hello, world!")'; // Default to test code if Monaco isn't ready
            const blob = new Blob([userCode], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'code-snippet.js';
            link.click();
        }

        // Function to run the code from Monaco editor
        function runCode() {
            if (editor) {
                const userCode = editor.getValue(); 
                try {
                    const result = new Function(userCode)(); // Using Function constructor to safely execute the code
                    document.getElementById('output').innerText = result;
                } catch (error) {
                    console.error('Error running code:', error);
                    document.getElementById('output').innerText = 'Error: ' + error.message;
                }
            } else {
                console.error('Editor is not initialized');
                document.getElementById('output').innerText = 'Error: Monaco Editor not initialized.';
            }
        }

        // Function to fetch data (for demonstration purposes)
        async function fetchData() {
            try {
                const response = await fetch("/api/data");
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                document.getElementById("output").innerHTML = JSON.stringify(data);
            } catch (error) {
                document.getElementById("output").innerText = 'Error fetching data: ' + error.message;
            }
        }
    </script>
</body>
</html>
